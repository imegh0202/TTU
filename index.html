<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>TTU校務資訊系統</title>

    <link rel="icon" href="./image/ttu.ico">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="ttu-page">

        <!-- Start Header -->
        <header class="header">
        </header>
        <!-- End Header -->

        <!-- Start Main -->
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col col-3">
                        <div class="left-area">
                            <div class="keyin-area">
                                <div class="form-item">
                                    <label for="">學號：</label>
                                    <input class="form-input" type="text">
                                </div>
                                <div class="form-item">
                                    <label for="">密碼：</label>
                                    <input class="form-input" type="text">
                                </div>
                                <button class="btn-login">
                                    <a href="http://www.ttu.edu.tw/">登入系統</a> 
                                </button>
                            </div>
                            <div class="keyin-area area-2">
                                第一次登入時，密碼請使用身分證號碼(英文字母大寫)，進入後系統會要求您變更密碼。
                            </div>
                        </div>
                    </div>
                    <div class="col col-9">
                        <div class="right-area">
                            <div class="image">
                                <img src="./image/word.webp" alt="">
                            </div>
                            <div class="image">
                                <img class="" src="./image/center-image.webp" width="504" height="325" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Main -->



    </div>

</body>

</html>
